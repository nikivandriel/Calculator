<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div id="calculator">
        <div id="screen">
        <input type="text" id="result" placeholder ="0" value=""  disabled>
        <input type="text" id="operator" placeholder= "" disabled></div>
        <div id="keys">
            <div id="numbers">
                <button data-type="number" class="number">7</button>
                <button data-type="number" class="number">8</button>
                <button data-type="number" class="number">9</button>
                <button data-type="number" class="number">4</button>
                <button data-type="number" class="number">5</button>
                <button data-type="number" class="number">6</button>
                <button data-type="number" class="number">1</button>
                <button data-type="number" class="number">2</button>
                <button data-type="number" class="number">3</button>
                <button data-type="number" class="number">.</button>
                <button data-type="number" class="number">0</button>
                <button data-type="equal" class="equals">=</button>
            </div>
            <div id="operators">
                <button data-type="cancel" class="cancel">C</button>
                <button data-type="operator" class="operator">+</button>
                <button data-type="operator" class="operator">-</button>
                <button data-type="operator" class="operator">x</button>
                <button data-type="operator" class="operator">/</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
